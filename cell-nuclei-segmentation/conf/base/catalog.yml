# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/data/data_catalog.html

train_pre:
  type: PartitionedDataSet
  dataset: kedro.extras.datasets.pillow.ImageDataSet
  path: data/01_raw/dataset/rawimages
  filename_suffix: ".tif"

test_pre:
  type: PartitionedDataSet
  dataset: kedro.extras.datasets.pillow.ImageDataSet
  path: data/01_raw/dataset/groundtruth
  filename_suffix: ".tif"

train_dataset:
  type: pickle.PickleDataSet
  filepath: data/05_model_input/dataset/rawimages

test_dataset:
  type: pickle.PickleDataSet
  filepath: data/05_model_input/dataset/groundtruth

